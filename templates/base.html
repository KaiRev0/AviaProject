<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Авиасистема{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Авиасистема</h1>
            {% if session.user_id %}
                <div class="user-info">
                    {{ session.phone }} ({{ session.role }})
                    <a href="/logout" class="logout-btn">Выйти</a>
                </div>
            {% endif %}
        </div>
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
